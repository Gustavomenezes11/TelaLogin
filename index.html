<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="script.js"></script>
</head>
<body>
    <!--Div com o conteudo principal da tela com os inputs, texto e button-->
    <div class="principal">
        <h2>Acesso</h2>
        <input type="text" id="login" placeholder="Digite seu Login" maxlength="20" minlength="2" required>
        <input type="password" id="senha"  placeholder="Informe sua Senha" maxlength="12" minlength="8" required>
        <i class="bi bi-eye-fill" id="versenha" onclick="versenha()"></i>
        <a href="https://www.google.com/intl/pt-BR/gmail/about/" target="_blank">Redefinir senha</a>
        <button onclick="botao()">Entrar</button>
    </div>
</body>
</html>
